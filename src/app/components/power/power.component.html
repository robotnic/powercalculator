<div  (window:resize)="onResize($event)">

<div class="area  mat-elevation-z0">
<div class="meta">
<h1> {{country}}</h1>
<app-state></app-state>
</div>
<nvd3 #nvd3 [options]="options" [data]="data"></nvd3>
<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Key Column -->
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef> Key </th>
    <td mat-cell *matCellDef="let element"> {{element.key}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="power">
    <th mat-header-cell *matHeaderCellDef> original </th>
    <td mat-cell *matCellDef="let element"> {{element.power | number:'':'fr'}} GWh</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="loadshifted">
    <th mat-header-cell *matHeaderCellDef> modified </th>
    <td mat-cell *matCellDef="let element"> {{element.loadshifted | number:'':'fr'}} GWh</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="delta">
    <th mat-header-cell *matHeaderCellDef> delta </th>
    <td mat-cell *matCellDef="let element"> {{element.delta | number:'':'fr'}} GWh</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="money">
    <th mat-header-cell *matHeaderCellDef> money </th>
    <td mat-cell *matCellDef="let element"><span *ngIf="math.abs(element.money) > 1000">{{element.money | currency:'â‚¬':'symbol':'0.0-0':'fr'}}</span></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="co2">
    <th mat-header-cell *matHeaderCellDef> co2 </th>
    <td mat-cell *matCellDef="let element">  <span *ngIf="element.co2">{{element.co2 | number:'0.0-0':'fr'}} Mt</span></td>
  </ng-container>






  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<app-mutateui></app-mutateui>
</div>
