<div *ngIf="data" class="energydiv">
  <app-state></app-state>
  <mat-grid-list cols="10" class="tables" gutterSize="30" rowHeight="800px">
    <mat-grid-tile colspan="5" class="green">
    <app-energytable [data]="data"></app-energytable>
    </mat-grid-tile>
    <mat-grid-tile colspan="5">
      <app-electrictable [data]="data"></app-electrictable>
    </mat-grid-tile>
  </mat-grid-list>
</div>
  <app-mutateui></app-mutateui>
