<div>
  <h2>Total Energy</h2>
  <mat-radio-group aria-label="Select an option" [(ngModel)]="tabletype" (change)="changeTableType($event)">
    <mat-radio-button value="energy">Energy</mat-radio-button>
    <mat-radio-button value="co2">CO2</mat-radio-button>
    <mat-radio-button value="money">Money</mat-radio-button>
  </mat-radio-group>
  <div id="tableParent">
    <table *ngIf="dataSource" mat-table [dataSource]="dataSource" matSort>

      <!-- Key Column -->
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Key </th>
        <td mat-cell *matCellDef="let element"> {{element.key}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <ng-container matColumnDef="original">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> original </th>
        <td mat-cell *matCellDef="let element"> {{element.original  | number:'0.0-0':'fr'}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <ng-container matColumnDef="originalCo2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> original CO2 </th>
        <td mat-cell *matCellDef="let element"> {{element.originalCo2  | number:'0.0-0':'fr'}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true"></tr>
    </table>
  </div>
</div>
